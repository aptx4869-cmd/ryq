<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>卡通计算器</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('小女孩.png') center/cover; /* 请确保图片名称正确 */
            filter: blur(5px);
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        /* 其他样式保持与之前版本一致 */
        td {
            width: 25%;
            height: 80px;
            text-align: center;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 28px;
        }

        /* 运算符颜色设置 */
        .operator { background-color: #ff9500; }
        .equals { background-color: #34c759; }
        .clear { background-color: #ff3b30; }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div id="display" class="display">0</div>
            <table>
                <!-- 计算器按钮布局保持不变 -->
                <tr>
                    <td class="clear" onclick="clearDisplay()">C</td>
                    <td onclick="backspace()">&larr;</td>
                    <td class="operator" onclick="appendOperator('/')">÷</td>
                    <td class="operator" onclick="appendOperator('*')">×</td>
                </tr>
                <!-- 其余行保持相同结构 -->
            </table>
        </div>
    </div>

    <script>
        // 保持原有JavaScript代码不变
        let display = document.getElementById('display');
        // ...（其余函数保持不变）
    </script>
</body>
</html>
