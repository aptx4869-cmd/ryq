<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Primo passo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('金色琴弦.jpg') fixed no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-family: "Microsoft Yahei", sans-serif;
        }

        .player-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 80px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 350px;
        }

        audio {
            width: 100%;
            margin: 15px 0;
        }

        .gold-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #D4AF37, #B08F26);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .gold-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(216, 175, 55, 0.5);
        }
    </style>
</head>
<body>
    <div class="player-box">
        <audio controls id="audioPlayer">
            <source src="yy20.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
        <div style="text-align: center;">
            <button class="gold-button" onclick="document.getElementById('audioPlayer').play()">
                ▶ 播放
            </button>
            <button class="gold-button" onclick="document.getElementById('audioPlayer').pause()">
                ⏸ 暂停
            </button>
            <button class="gold-button" onclick="document.getElementById('audioPlayer').volume += 0.1">
                🔈 增
            </button>
            <button class="gold-button" onclick="document.getElementById('audioPlayer').volume -= 0.1">
                🔉 减
            </button>
        </div>
    </div>

    <script>
        // 自动音量保护（0-1之间）
        const audio = document.getElementById('audioPlayer');
        audio.volume = 0.5;  // 初始音量设为50%

        audio.addEventListener('volumechange', () => {
            if (audio.volume > 1) audio.volume = 1;
            if (audio.volume < 0) audio.volume = 0;
        });
    </script>
</body>
</html>
