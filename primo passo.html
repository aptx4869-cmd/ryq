<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>金色琴弦音乐播放器</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('金色琴弦.jpg') fixed no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-family: "Microsoft Yahei", sans-serif;
        }

        .player-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 80px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        #midiPlayer {
            width: 300px;
            height: 50px;
            margin: 15px 0;
        }

        .gold-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #D4AF37, #B08F26);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 5px;
        }

        .gold-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="player-box">
        <div id="midiPlayer"></div>
        <button class="gold-button" onclick="playMIDI()">▶ 播放</button>
        <button class="gold-button" onclick="pauseMIDI()">⏸ 暂停</button>
    </div>

    <!-- 使用MIDI.js库解决兼容性问题 -->
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.22.0/es6/core.js"></script>
    <script>
        let player = null;

        async function initializePlayer() {
            player = new mm.SoundFontPlayer('https://storage.googleapis.com/magentadata/js/soundfonts/sgm_plus');
            await player.loadMIDI('yy20.mid');
        }

        function playMIDI() {
            if (player) {
                player.start();
            }
        }

        function pauseMIDI() {
            if (player) {
                player.stop();
            }
        }

        // 初始化播放器
        window.addEventListener('load', initializePlayer);
    </script>
</body>
</html>
