<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>金色琴弦音乐播放器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('金色琴弦.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-family: Arial, sans-serif;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        audio {
            width: 300px;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #D4AF37;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #B08F26;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio id="audioPlayer" controls>
            <source src="yy20.mid" type="audio/midi">
            您的浏览器不支持音频播放
        </audio>
        <div class="controls">
            <button onclick="document.getElementById('audioPlayer').play()">播放</button>
            <button onclick="document.getElementById('audioPlayer').pause()">暂停</button>
            <button onclick="document.getElementById('audioPlayer').volume -= 0.1">减小音量</button>
            <button onclick="document.getElementById('audioPlayer').volume += 0.1">增大音量</button>
        </div>
    </div>

    <script>
        // 自动调整播放器尺寸
        window.addEventListener('resize', function() {
            const player = document.getElementById('audioPlayer');
            player.style.width = window.innerWidth > 600 ? '400px' : '80%';
        });
    </script>
</body>
</html>
